    }

    .info { padding: 10px; text-align: center; }
    .info h3 { margin: 5px 0; color: #222; }
    .info p { margin: 5px 0; color: #555; }

    footer { text-align: center; background: #111; color: #fff; padding: 10px; margin-top: 30px; }

</head>
